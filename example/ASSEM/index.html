<html> 

<head>
	<meta charset="utf-8">
	<title>Loading...</title>
</head>

<body>
	<div id="app"> <center> <br/><br/> <h3>  Loading...</h3> </center></div>	
	<script src="wasm.js"></script>
	<script>
	////GOARCH=wasm GOOS=js go build -o main.wasm main.go
		var ruta = "index"
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}
		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("assembly/assembly"), go.importObject).then((result) => {
			mod = result.module;
			inst = result.instance;
			setTimeout(()=>{run()},500);
		});

		async function run() {
			await go.run(inst);
			inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
		}
		function goroute() {
			setTimeout(()=>{console.clear()},10);
			setTimeout(()=>{run();console.log("Entrando a la ruta",ruta);},30);
		}
	</script>
		
</body>

</html>
